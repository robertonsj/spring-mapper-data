
# Configuração para usar o H2 em modo persistente
spring.datasource.url=jdbc:h2:file:./data/demo-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true  # Ativa o console do H2
spring.h2.console.path=/h2-console # Caminho para acessar o console web
